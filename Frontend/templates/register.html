<div id="register-form" class="col-md-offset-3  col-xs-12 col-sm-offset-1 col-sm-10 col-md-6 col-lg-6 col-xl-4 col-lg-offset-3 col-xl-offset-4">
	<form class="form-horizontal">
	<legend>Register</legend>
	  <fieldset>
	    <div class="form-group">
	      <label for="inputEmail" class=" control-label">Username</label>
	      <div class="">
	        <input type="text" class="form-control" id="inputEmail" placeholder="Username" ng-model="user.name">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="inputPassword" class="control-label">Password</label>
	      <div class="">
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
	       </div>
	    </div>
	    <div class="form-group">
	      <label for="inputPassword" class="control-label">Repeat Password</label>
	      <div class="">
	        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password " ng-model="user.repeatPassword">
	       </div>
	    </div>
	    <div class="form-group">
	      	<div class="">				
	        	<button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
	        	<button type="submit" class="btn btn-default" value="#/">Cancel</button>
	      	</div>
	    </div>
	  </fieldset>
	</form>
</div>
