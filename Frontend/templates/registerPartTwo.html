<div id="register-form" class=" register-form-container col-md-offset-2  col-xs-12 col-sm-offset-1 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-lg-offset-3 col-xl-offset-4">

	<legend>Профил</legend>
	<form class="form-horizontal">
	<div>
		<p>	Данните В този списък ще бъдат използвани за изпращане на сигнали във агенциите, взависимост  коя агенция от какви данни се нуждае. Попълването не е задължително освен ако агенцията към която желаете да се обърнете не го изисква.
		</p>
	</div>
	  <fieldset>
	  
	  <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-4 col-xl-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">	
	  <legend>Лични Данни</legend>
	    <div class="form-group ">
	      <label for="inputName" class=" control-label">Име</label>
	      <div class="">
	        <input type="text" class="form-control" id="inputName" placeholder="Име" ng-model="user.firstName">
	      </div>
	      <label for="inputMiddleName" class=" control-label">Бащино Име</label>
	      <div class="">
	        <input type="text" class="form-control" id="inputMiddleName" placeholder="Бащино Име" ng-model="user.middleName">
	      </div>
	      <label for="inputLastName" class=" control-label">Фамилия</label>
	      <div class="">
	        <input type="text" class="form-control" id="inputLastName" placeholder="Фамилно Име" ng-model="user.lastName">
	      </div>
	    </div>
	    <legend>Данни За Контакт</legend>
	    <div class="form-group">
	      <label for="inputPhone" class=" control-label">Телефон</label>
	      <div class="">
	        <input type="text" class="form-control" id="inputPhone" placeholder="Телефон" ng-model="user.phone">
	      </div>
	      <label for="inputAdress" class=" control-label">Адрес</label>
	      <div class="">
	        <input type="text" class="form-control" id="inputAdress" placeholder="Адрес" ng-model="user.address">
	      </div>
	    </div>
	    <div class="form-group">
	      	<div class="">				
	        	<button type="submit" class="btn btn-primary" ng-click="register()">Submit</button>
	        	<button class="btn btn-default" ng-click="toggleRegisterForm()">Cancel</button>
	      	</div>
	    </div>
	    </div>
	  </fieldset>
	</form>
</div>
